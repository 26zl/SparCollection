name: Build & deploy frontend to Azure Web App - sparcollection-web

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/main_sparcollection-web.yml'
      - 'frontend/package.json'
      - 'frontend/package-lock.json'
      - 'frontend/src/**'
      - 'frontend/public/**'
      - 'package.json'
  workflow_dispatch:

env:
  WEBAPP_NAME: 'sparcollection-web-faasfhqd6lxhbasgn'
  FUNCTION_API_URL: https://sparcollection-azfunc-fffjcpb5cphnfhac.northeurope-01.azurewebsites.net/api

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Build frontend
        env:
          VITE_API_URL: ${{ env.FUNCTION_API_URL }}
        run: |
          npm --prefix frontend ci
          npm --prefix frontend run build

      - name: Create deploy bundle
        run: |
          rm -rf release && mkdir -p release
          rsync -a frontend/dist/ release/
          # Copy package.json to root for Azure App Service detection
          cp package.json release/
          (cd release && zip -qr ../release.zip .)

      - uses: actions/upload-artifact@v4
        with:
          name: webapp-bundle
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: webapp-bundle
          path: .

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sparcollection-web'
          slot-name: Production
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9C1E2BCFB3124D8789D405CF06D7C9F3 }}
          clean: true
