name: Build & deploy React+Node to Azure Web App
permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/webapp-deploy.yml'
      - 'server.js'
      - 'package.json'
  workflow_dispatch:

env:
  WEBAPP_NAME: SparCollection

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Build frontend
        run: |
          npm --prefix frontend ci
          npm --prefix frontend run build

      - name: Install server deps (production)
        run: |
          npm ci
          npm prune --omit=dev

      - name: Create deploy bundle
        run: |
          rm -rf deploy && mkdir -p deploy
          cp server.js package.json deploy/
          rsync -a node_modules/ deploy/node_modules/
          mkdir -p deploy/frontend/dist
          rsync -a frontend/dist/ deploy/frontend/dist/
          (cd deploy && zip -qr ../release.zip .)

      - uses: actions/upload-artifact@v4
        with:
          name: webapp-bundle
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: webapp-bundle
          path: .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          slot-name: Production
          publish-profile: ${{ secrets.APPLICATION_PUBLISH_PROFILE }}  # <- må være Web App sin profile
          package: release.zip