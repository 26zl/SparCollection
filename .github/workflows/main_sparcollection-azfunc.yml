name: Build and deploy Python project to Azure Function App - sparcollection-azfunc

on:
  push:
    branches:
      - main
    paths:
      - 'azure_functions/**'
      - '.github/workflows/main_sparcollection-azfunc.yml'
  workflow_dispatch:
    inputs:
      target_ref:
        description: Git ref (branch, tag, or SHA) to deploy
        required: false

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.event.inputs.target_ref || github.ref }}
  cancel-in-progress: true

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'azure_functions'
  PYTHON_VERSION: '3.12'
  DEPLOY_REF: ${{ github.event.inputs.target_ref || github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_REF }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install PostgreSQL dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Create deployment package
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          rm -f ../azure_functions-release.zip
          # Install dependencies to .python_packages for Azure Functions
          python -m pip install --upgrade pip
          pip install --target .python_packages/site-packages -r requirements.txt
          # Create deployment package
          zip -r ../azure_functions-release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: functionapp-package
          path: azure_functions-release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: functionapp-package

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'sparcollection-azfunc-fffjcpb5cphnfhac'
          slot-name: 'Production'
          package: azure_functions-release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1B4D64B0DA7A426DB840FFB7B3DF962E }}
