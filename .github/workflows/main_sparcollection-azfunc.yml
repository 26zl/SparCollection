name: Build & Deploy Azure Functions (Python Y1 via ZipDeploy)

on:
  push:
    branches: [ main ]
    paths:
      - 'azure_functions/**'
      - '.github/workflows/main_sparcollection-azfunc.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'azure_functions'
  PYTHON_VERSION: '3.10'
  FUNC_APP_NAME: 'sparcollection-azfuncy1'  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r ${AZURE_FUNCTIONAPP_PACKAGE_PATH}/requirements.txt

      - name: Create Zip (Functions)
        run: |
          cd ${AZURE_FUNCTIONAPP_PACKAGE_PATH}
          zip -qr ../azure_functions-release.zip .
          cd -

      - uses: actions/upload-artifact@v4
        with:
          name: functions-zip
          name: functions-zip
          path: azure_functions-release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: functions-zip

      - name: Deploy to Azure Function App (ZipDeploy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.FUNC_APP_NAME }}
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FUNCTIONS }}
          package: azure_functions-release.zip