name: Build and deploy Python project to Azure Function App - sparcollection-azfunc

on:
  push:
    branches:
      - main
    paths:
      - 'azure_functions/**'
      - '.github/workflows/main_sparcollection-azfunc.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'azure_functions'
  PYTHON_VERSION: '3.10'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create deployment package
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          # Install dependencies to .python_packages for Azure Functions
          pip install --target .python_packages/site-packages -r requirements.txt
          # Create deployment package
          zip -r ../azure_functions-release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: functionapp-package
          path: azure_functions-release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: functionapp-package

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'sparcollection-azfunc-fffjcpb5cphnfhac'
          slot-name: 'Production'
          package: azure_functions-release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1B4D64B0DA7A426DB840FFB7B3DF962E }}

      - name: Set SQL Connection String
        uses: Azure/functions-action@v1
        with:
          app-name: 'sparcollection-azfunc-fffjcpb5cphnfhac'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1B4D64B0DA7A426DB840FFB7B3DF962E }}
          app-settings: |
            SQL_CONNECTION_STRING=Server=tcp:sparcollection-web-server.database.windows.net,1433;Database=sparcollection-web-database;Authentication=Active Directory Default;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;
